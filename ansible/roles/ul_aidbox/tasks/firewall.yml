---
- name: TEMPLATE | Put the AidBox service definition
  template:
    src: etc/firewalld/services/aidbox.xml.j2
    dest: /etc/firewalld/services/aidbox.xml
  register: _svc

- name: FIREWALLD | Reload firewalld
  firewalld:
    state: reloaded
  when: _svc.changed

- name: FIREWALLD | Attach the AidBox service port
  firewalld:
    zone: "{{ ul_aidbox_firewall_zone }}"
    service: aidbox
    permanent: yes
    state: enabled
    immediate: yes
