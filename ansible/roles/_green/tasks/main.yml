---
# All statements here are executed after all meta-dependencies have run
# So put any "final" task here, they will run in last

# On a brand new environment the cookie file is not there.
- name: STAT | Check the presence of a copokie file (i.e. not the "first run")
  stat:
    path: /var/lib/coda19/ansible_bootstrap_done
  register: _bootstrap_cookie

# podman system migrate
# For some yet-to-be found circumstances, podman pulls fais, the work around seems to to do a podman systemmigrate
- name: SYSTEM | Force "podman system migrate"
  ignore_errors: yes
  shell: |
    /usr/bin/podman system migrate
  become_user: coda
  become: yes
