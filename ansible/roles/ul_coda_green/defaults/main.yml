---

ul_coda_hub_api_url: https:/api-poc.hub.coda19.com/

ul_coda_green_firewalld_zones:
  - zone: public
    state: enabled

# Listening port (TCP)
ul_coda_green_port: 5148

# Image and tag to use
ul_coda_green_image_registry: docker.io
ul_coda_green_image: coda_green
ul_coda_green_image_tag: latest

ul_coda_green_timeout: 120
