---
#
# How to invoke on localhost:
#
#   ansible-playbook --inventory localhost, playbooks/misc/bootstrap.yml
#

- name: Bootstrap server
  hosts: all
  connection: local
  vars_prompt:

    - prompt: "Enter your site ID (110-120)"
      name: _input_site_id
      private: no

    - prompt: "Enter your site PASSPHRASE"
      name: _input_site_passphrase
      private: no

    - prompt: "Enter this VM role [orange|green]"
      name: _input_host_role
      private: no

# TODO: check for common denominator: scheme://host:port or host:port ? (yum proxy, env-vars, profile.d, etc)
#
#    - prompt: "Enter your site proxy"
#      name: _input_proxy
#      private: no

#    - prompt: "Enter your site proxy hostname"
#      name: _input_proxy_hostname
#      private: no

#    - prompt: "Enter your site proxy port"
#      name: _input_proxy_port
#      private: no

  tasks:

    ###### LOCAL FACTS

    - name: FILE | Ensure /etc/ansible/facts.d directory is present
      file:
        path: /etc/ansible/facts.d/
        state: directory

    - name: INI_FILE | Add entries to /etc/ansible/facts.d/coda19.fact
      ini_file:
        path: /etc/ansible/facts.d/coda19.fact
        section: "{{ item.section }}"
        option: "{{ item.option }}"
        value: "{{ item.value }}"
      with_items:
        - section: site
          option: id
          value: "{{ _input_site_id }}"
        - section: host
          option: role
          value: "{{ _input_host_role | lower }}"

    ###### PASSPHRASE

    - name: COPY | Create vault.pass file
      copy:
        content: "{{ _input_site_passphrase }}"
        dest: /opt/coda19/deploy-scripts/ansible/vault.pass
        owner: root
        group: wheel
        mode: 0660
