---
#
# How to invoke on localhost:
#
#   env-ansible
#   ansible-playbook --inventory hosts.localhost playbooks/localhost-orange.yml
#
# NOTICE: this playbook don't filter on current server's entered role during bootstrap.
#

- name: Deploy the current box as the ORANGE one
  hosts: all
  connection: local
  vars_files:
    - "{{ inventory_dir }}/vaults/vault.{{ coda19.site.id }}"
  roles:
    - _orange
